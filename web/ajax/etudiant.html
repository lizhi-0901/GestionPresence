<!DOCTYPE html>

    <head>
        <title>Saisir Presence Etudiant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='saisirpresenceetudiant.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
              $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' }).value;
            } );
        </script>
    </head>
     <h1>Saisissez vos heures de presence</h1>
     <body>
         <div class="infos_etudiant">
            <Table class="infos_etudiant_tab" border="1">
                <tr>
                    <th>Bienvenu</th>
                    <th>prenom</th>
                    <th>Nom</th>
                    <th><img alt="" src="" >(photo)</th>
                </tr>
            </table>       
        </div>
        <div class="infos_creneau">
            <h3>Selectionnez les informations sur les creneaux que vous souhaitez renseigner</h3>
                <Table class="infos_creneau_tab" border="1">    
                    <tr>
                        <th>
                            Choisir date
                        </th>
                        <th>
                            Choisir heure 
                        </th>
                        <th>
                            Choisir minute
                        </th>
                        <th>
                            Choisir type creneau
                        </th>
                        <th>
                            choisir etat presence
                        </th>  
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="datepicker">
                        </td>
                        <td>
                            <input type="text" id="heureDeb">
                        </td>
                        <td>
                            <input type="text" id="minute">
                        </td>
                            
                        <td>
                            <select name="typeCreneau" id="typeCreneau">
                                <option value="">--Choisissez un type de creneau--</option>
                                <option value="projet">projet</option>
                                <option value="conference">conference</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" id="prsence">
                        </td>
                    </tr>
                    
                </Table>
        </div>
   
        <br>
        <div class="div_bouton">
            <button id="btn_valider">Valider</button>
            
        </div>
        <script type="text/JavaScript" src="ajax/saisirpresenceetudiant.js"></script>
     </body>
