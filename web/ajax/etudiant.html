<!DOCTYPE html>

    <head>
        <title>Saisir Presence Etudiant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='ajax/cssetudiant.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
        <link rel="stylesheet" href="/resources/demos/style.css"> 
        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
              $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' }).value;
            } );
        </script>
    </head>
     
     <body>
        <div class="top_decor">
            <div class="logo"><img src="" alt="">(logo)</div>
        </div>
        
        <h2>Saisissez vos heures de presence</h2>


         <div class="infos_etudiant">
            <div class="infos_etudiant_tab" border="1">
                <div>
                    
                    <h3>Bienvenu</h3>                   
                    <div class="div_photo_etu info_etu"><img alt="" src="" >(photo)</div>
                    <ul class="info_etu">
                     <li>pr&eacute;nom: ${param.prenometudiant}</li>
                    <li>nom: ${param.nometudiant}</li>
                    </ul>

                </div>
            </div>       
        </div>
        <div class="infos_creneau">
            <h3>Selectionnez les informations sur les creneaux que vous souhaitez renseigner</h3>
                <Table class="infos_creneau_tab" border="1">    
                    <tr>
                        <th>
                            Choisir date
                        </th>
                        <th>
                            Choisir heure 
                        </th>
                        <th>
                            Choisir minute
                        </th>
                        <th>
                            Choisir type creneau
                        </th>
                        <th>
                            choisir etat presence
                        </th>  
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="datepicker">
                        </td>
                        <td>
                            <input type="text" id="heureDeb">
                        </td>
                        <td>
                            <input type="text" id="minute">
                        </td>
                            
                        <td>
                            <select name="typeCreneau" id="typeCreneau">
                                <option value="">--Choisissez un type de creneau--</option>
                                <option value="projet">projet</option>
                                <option value="conference">conference</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" id="prsence">
                        </td>
                    </tr>
                    
                </Table>
        </div>
   
        <br>
        <div class="div_bouton">
            <button id="btn_valider">Valider</button>
            
        </div>
        <script type="text/JavaScript" src="ajax/saisirpresenceetudiant.js"></script>
     </body>
